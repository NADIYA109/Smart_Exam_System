<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <title>Welcome [[${username}]]</title> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* Custom CSS styles */
		body {
			background-color: #f8f9fa;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #343a40;
			border-bottom: 1px solid #dee2e6;
		}

		.navbar-brand {
			color: #fff;
			font-size: 24px;
		}

		.navbar-links {
			display: flex;
			align-items: center;
		}

		.navbar-links a {
			color: #fff;
			margin-left: 20px;
			text-decoration: none;
			font-size: 18px;
			transition: color 0.3s ease;
		}

		.navbar-links a:hover {
			color: #28a745;
		}

		h1 {
			color: #343a40;
			text-align: center;
			margin-top: 50px;
		}

		p {
			color: #6c757d;
			text-align: center;
			margin-bottom: 40px;
		}

		.dashboard-links {
			display: flex;
			justify-content: center;
			margin-top: 30px;
		}

		.dashboard-links a {
			padding: 10px 20px;
			background-color: #28a745;
			color: #fff;
			border-radius: 5px;
			font-size: 18px;
			text-decoration: none;
			margin: 0 20px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		.dashboard-links a:hover {
			background-color: #218838;
			transform: translateY(-2px);
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<!-- <a class="navbar-brand" href="#">USER DASHBOARD</a> -->
		<a class="navbar-brand" href="#">[[${username}]]</a>
		<div class="navbar-collapse justify-content-end navbar-links">
			<a class="btn btn-danger my-2 my-sm-0" href="/user/edit-profile">Edit Profile</a> 
			<!-- <a th:href="@{/user/edit-profile/{id}(id=${user.id})}" class="btn btn-primary">Edit Profile</a> -->
			 <a class="btn btn-primary my-2 my-sm-0" href="/user/change_password">Change Password</a>
			<!-- <a class="btn btn-primary my-2 my-sm-0" href="/view-result">View Result</a> -->
			<a class="btn btn-danger my-2 my-sm-0" href="/logout">Logout</a>
		</div>
	</nav>

	<h1>Welcome to the Dashboard!</h1>
	<!-- Add some space below the heading -->
<div style="margin-bottom: 50px;"></div>
	
	<!-- <p><strong><span th:text="${username}"></span></strong>.</p>
 -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<label for="courseSelect">Select Course:</label>
				<select class="form-control" id="courseSelect" onchange="selectCourse(this.value)">
					<option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}">Course Name
					</option>
				</select>
			</div>
		</div>
	</div>



	<div class="dashboard-links" style="margin-top: 30px;">
		<a  id="startExamBtn">Start Exam</a>
	</div>

	<script>
		$(document).ready(function () {

			$('#startExamBtn').click(function () {
				let courseId = $("#courseSelect").val(); // Retrieve the course ID from the button's data attribute

				// Redirect to the level 1 page for the selected course
				window.location.href = '/user/start-exam/course/' + courseId;
			});
		});
	</script>
</body>

</html>
