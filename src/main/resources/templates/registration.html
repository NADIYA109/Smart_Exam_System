<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <style>
    
    
    
    
    /* Apply background color to body */
        body {
            background-color:#bd854c;
            
        }
    
    /* Set background color for the container */
     
        /* Center the form within the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust as needed */
        }
        /* Title with underline */
        .form-title {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 4px;
            margin-bottom: 10px;
        }
        
        /* Black color border around the form */
        .registration-form {
            border: 2px solid #000; /* Black color border */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>

<div class="container" style="border: 2px solid black; padding: 20px; background-color:  #baab59;">
      <div class="col-md-5">
        <h2 class="form-title">Registration Form</h2>
        <form action="#" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Add more form fields for name, gender, mobile number, email, DOB, address -->
           
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Number -->
            <div class="form-group">
    <label for="mobileno">Mobile Number</label>
    <input type="tel" class="form-control" id="mobile" name="mobileno" pattern="[0-9]{10}" title="Please enter a 10-digit numeric mobile number" required>
    <small class="form-text text-muted" style="color: blue !important;">Please enter a 10-digit mobile number.</small>
</div>
            

            <!-- Email -->
            <!-- <!-- <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div> -->
            
            <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
    <small class="text-danger" th:if="${emailError}">Email is already registered</small>
</div>
            

            <!-- Date of Birth (DOB) -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
            </div>
                
          
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8shCj2qc9LG8RyLesagq+76PVCm6qD66J0oWr7"
        crossorigin="anonymous"></script>

</body>
</html>
