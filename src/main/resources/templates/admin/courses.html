
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{Layout :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<title>COURSES</title>

</head>
<body>
<section>


<div class="container p-5">
<div class="row">
<div class="col-md-10 offset-md-1">
<div class="card">
<div class="card-header text-center fs-4">Course Details</div>

<div class="card-body">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Course_Id</th>
      <th scope="col">Course_Name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${courses}">
      <th scope="row">[[${c.id}]]</th>
      <td>[[${c.name}]]</td>
      <td>[[${c.description}]]</td>
      <td>
     <a th:href="@{/admin/courses/edit/{id}(id=${c.id})}" class="btn btn-sm btn-primary">Edit</a>
     
      <a th:href="@{/admin/courses/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger">Delete</a>
      
       
      </td>
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>
</div>
</div>

<th:block th:if="${session.msg}">
     <p class="text-center text-success fs-4">[[${session.msg}]]</p>
     <th:block th:text="${@courseServiceImplement.removeSessionMessage()}"></th:block>
</th:block>
							
							
							
							
</section>



</body>
</html>
