<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{User-Layout:: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Edit User Form</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit User</p>
							<!-- <th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImplement.removeSessionMessage()}"></th:block>
							</th:block> --> 
						</div>
						<div class="card-body">
							
							
							<form th:action="@{/admin/manage-users/edit/{id}(id=${user.id})}" method="post">
							
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Username </label> <input type="text" class="form-control" name="username" th:value="${user.username}">
								</div>
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Name </label> <input type="text" class="form-control" name="name"  th:value= "${user.name}">
								</div>
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Gender
									</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											th:attrappend="checked=${user.gender=='male' ? 'checked' : ''}"
											id="inlineRadio1" value="male"> <label
											class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											th:attrappend="checked=${user.gender=='female' ? 'checked' : ''}"
											id="inlineRadio2" value="female"> <label
											class="form-check-label" for="inlineRadio2">Female</label>
									</div>
								
								

                                 <div class="mb-3">
                                 <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                                 <input type="tel" class="form-control" name="mobileno" th:value="${user.mobileno}">
                                 </div>
    
    
                              <div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										</label> <input type="email" class="form-control" name="email"
										th:value="${user.email}">
								</div>
								
								
								
				                <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required th:value="${user.dob}">
                                </div>

								<div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Address
								</label> <input type="text" class="form-control" name="address" th:value="${user.address}" >
								</div>

								

								

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
