<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{Level-Layout :: layout(~{::title} , ~{::section},~{::script},~{::style}, ~{::li}) }">

<head>
	<meta charset="UTF-8">
	<title> ADD Level</title>
	<style></style>
	<script></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin/courses/add">Add Level</a></li>
	<section>
		<div class="container  pt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Add Level for <span th:text="${selectedCourseName}"></span> <span></span></p>


						</div>
						<div class="card-body">
							<form 	th:action="'/admin/levels/course/' + ${selectedCourseId} + '/addLevel'" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Level Name </label> <input
										type="text" class="form-control" name="name">
								</div>

								<button type="submit" class="btn btn-primary">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>

</head>
