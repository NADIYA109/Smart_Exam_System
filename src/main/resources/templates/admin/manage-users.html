<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{User-Layout :: layout(~{::title} , ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
   <!--  Add any necessary CSS or JavaScript libraries here -->
   
</head>
<body >
<section> 
    <div class="container p-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
					<div class="card-header text-center fs-4">Manage Users</div>
					
					<div class="card-body">
				<table class="table">
  <thead>
    <tr >
      <th scope="col">id</th>
      <th scope="col">Username</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Email</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="u: ${userList}">
      <th scope="row">[[${u.id}]]</th>
      <td>[[${u.username}]]</td>
      <td>[[${u.name}]]</td>
      <td>[[${u.gender}]]</td>
      <td>[[${u.mobileno}]]</td>
      <td>[[${u.email}]]</td>
      <td>[[${u.dob}]]</td>
      <td>[[${u.address}]]</td>
      <td>
     <a th:href="@{/admin/manage-users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-primary">Edit</a>
      <a th:href="@{/admin/manage-users/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger">Delete</a>
											
      </td>
    </tr>
    
  </tbody>
  
</table>
</div>
</div>
</div>
</div>
</div>

<th:block th:if="${session.msg}">
     <p class="text-center text-success fs-4">[[${session.msg}]]</p>
     <th:block th:text="${@courseServiceImplement.removeSessionMessage()}"></th:block>
</th:block>

</section>
    
</body>
</html>
